{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="{% static 'website/css/checkout.css' %}" rel="stylesheet" />
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'website/css/bootstrap.css' %}"
  />

  <!-- fonts style -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-tb7eLo1W0Vp4oDFftmhazMKg58LYlKPO8X2nQGCUhXv6sbQQy6VVXNdoioMg8hVJF9oIZ0Mp9A2D38Rg3l/Fpw==" 
   crossorigin="anonymous" 
   referrerpolicy="no-referrer" />

  <!--owl slider stylesheet -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
  />

  <!-- font awesome style -->
  <link href="{% static 'website/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'website/css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">E-Shop</div>
        <div class="nav-links">
            <a href="{% url 'products' %}" class="back-to-shop">Back to Shop</a>
            <!-- Keeping the cart count element here for updating purposes -->
            <div class="cart">
                <span class="cart-count">0</span>
                <img src="{% static 'website/images/cart-icon.png' %}" alt="Cart">
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <div class="cart-container">
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="totals-container">
                <h2>Order Totals</h2>
                <div class="total-item">
                    <span>Items Price:</span>
                    <span>$<span id="items-price">0.00</span></span>
                </div>
                <div class="total-item">
                    <span>Estimated Tax:</span>
                    <span>$<span id="estimated-tax">0.00</span></span>
                </div>
                <div class="total-item total">
                    <span>Total:</span>
                    <span>$<span id="total-price">0.00</span></span>
                </div>
                <button class="checkout-button">Proceed to Payment</button>
                <button class="clear-cart-button">Clear Cart</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'website/js/checkout.js' %}"></script>
</body>
</html>
